<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>中国污染源监测 WebGIS 应用</title>
  
  <!-- ArcGIS API for JavaScript CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
  
  <!-- Custom CSS -->
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }
    
    /* 页眉样式 */
    .header {
      height: 60px;
      background-color: #1976d2;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
      position: relative;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .logo {
      height: 40px;
      margin-right: 15px;
    }
    
    /* 内容区域样式 */
    .content {
      height: calc(100% - 60px);
      display: flex;
    }
    
    /* 地图区域样式 */
    #viewDiv {
      height: 100%;
      flex-grow: 1;
      position: relative;
    }
    
    /* 底图库区域样式 */
    .basemap-gallery {
      width: 250px;
      height: 100%;
      background-color: #f8f8f8;
      overflow-y: auto;
      padding: 15px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .basemap-gallery h2 {
      margin-top: 0;
      color: #1976d2;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    /* 微件样式 */
    .widget-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .esri-widget {
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }
    
    .esri-legend {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .esri-layer-list {
      max-height: 300px;
      overflow-y: auto;
    }
    

  </style>
</head>

<body>
  <!-- 页眉区域 -->
  <div class="header">
    <img class="logo" src="https://developers.arcgis.com/assets/img/logo-esri.svg" alt="Logo">
    <h1>中国污染源监测 WebGIS 应用</h1>
  </div>
  
  <!-- 内容区域（包含地图和底图库） -->
  <div class="content">
    <!-- 地图区域 -->
    <div id="viewDiv"></div>
    
    <!-- 底图库区域 -->
    <div class="basemap-gallery">
      <h2>底图库</h2>
      <div id="basemapGalleryDiv"></div>
    </div>
  </div>
  


  <!-- ArcGIS API for JavaScript -->
  <script src="https://js.arcgis.com/4.32/"></script>
  
  <!-- 自定义 JavaScript -->
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Search",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend",
      "esri/widgets/LayerList",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, BasemapGallery, Expand, Search, ScaleBar, Legend, LayerList, FeatureLayer) {
      
      // 创建地图，设置底图为 "streets-vector"
      const map = new Map({
        basemap: "streets-vector"
      });
      
      // 创建地图视图
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [104.5, 35.5], // 中国中心点
        zoom: 4
      });
      
      // 添加中国空气质量监测点数据图层（来自 ArcGIS Online）
      const airQualityLayer = new FeatureLayer({
        url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/AQI_China_2020_View/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: {
          title: "空气质量监测站: {NAME}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "AQI",
                  label: "空气质量指数"
                },
                {
                  fieldName: "PM2_5",
                  label: "PM2.5 (μg/m³)"
                },
                {
                  fieldName: "PM10",
                  label: "PM10 (μg/m³)"
                },
                {
                  fieldName: "O3",
                  label: "臭氧 (μg/m³)"
                },
                {
                  fieldName: "NO2",
                  label: "二氧化氮 (μg/m³)"
                },
                {
                  fieldName: "SO2",
                  label: "二氧化硫 (μg/m³)"
                },
                {
                  fieldName: "CO",
                  label: "一氧化碳 (mg/m³)"
                }
              ]
            }
          ]
        },
        visible: true
      });
      
      // 添加城市边界数据图层
      const cityBoundaryLayer = new FeatureLayer({
        url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/China_Prefecture_Boundaries/FeatureServer/0",
        opacity: 0.5,
        visible: true
      });
      
      // 将图层添加到地图
      map.add(cityBoundaryLayer);
      map.add(airQualityLayer);
      
      // 创建底图库
      const basemapGallery = new BasemapGallery({
        view: view,
        container: "basemapGalleryDiv"
      });
      
      // 创建搜索微件
      const searchWidget = new Search({
        view: view,
        allPlaceholder: "查找地点或地址",
        includeDefaultSources: true
      });
      
      // 创建比例尺微件
      const scaleBar = new ScaleBar({
        view: view,
        unit: "metric",
        style: "ruler"
      });
      
      // 创建图例微件
      const legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: airQualityLayer,
            title: "空气质量监测站"
          },
          {
            layer: cityBoundaryLayer,
            title: "城市边界"
          }
        ]
      });
      
      // 创建图层列表微件
      const layerList = new LayerList({
        view: view,
        listItemCreatedFunction: function(event) {
          const item = event.item;
          if (item.layer.type !== "group") {
            item.panel = {
              content: "legend",
              open: true
            };
          }
        }
      });
      
      // 添加微件到视图
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });
      
      view.ui.add(scaleBar, {
        position: "bottom-left"
      });
      
      // 添加图例和图层列表微件到视图
      view.ui.add(legend, "bottom-right");
      view.ui.add(layerList, "top-right");
      
      // 当地图加载完成时显示消息
      view.when(function() {
        console.log("WebGIS 应用加载完成！");
      });
    });
  </script>
</body>
</html>
